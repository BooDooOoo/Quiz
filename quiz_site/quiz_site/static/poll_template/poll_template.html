<div class="row justify-content-center py-2" id="pollDiv">
    <div class="col-7 p-3 border">
        <div class="row align-items-center justify-content-between">

            <div class="col-11">
                <div class="row">

                    <!-- Блок названия опроса -->

                    <div class="col">
                        <p id="pollTitle"><strong>Название опроса</strong></p>
                    </div>
                    <div class="w-100"></div>

                    <!-- Блок вывода описания опроса -->

                    <div class="col">
                        <p class="text-wrap" id="pollDescription"></p>
                    </div>
                    <div class="w-100"></div>

                    <div class="col">
                        <div class="row justify-content-start gy-1">

                            <!-- Блок вывода даты старта опроса -->

                            <div class="col" id="pollDateStart">
                                Дата начала: 27.05.2021
                            </div>
                            <div class="w-100"></div>

                            <!-- Блок вывода даты окончания опроса -->

                            <div class="col" id="pollDateStop">
                                Дата окончания: 29.05.2021
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Кнопка вызова открытия опроса -->

            <div class="col-1">
                <button type="button" class="btn btn-primary pollOpenButton">Открыть опрос</button>
            </div>

        </div>
    </div>
</div>
